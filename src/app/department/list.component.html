<div class="main-body" >
    <mat-toolbar color="accent">
      <h1> Department </h1>
          <span class="example-spacer"></span>
       <button mat-icon-button (click)="openDialog(null)" color="warn">
           <mat-icon> add_circle </mat-icon>
       </button> 
    </mat-toolbar>
  
  <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
    
        <!-- Progress Column -->
        <ng-container matColumnDef="departmentname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Department Name </th>
          <td mat-cell *matCellDef="let row"> {{row.departmentname}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>
    
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row"> 
          <button mat-icon-button color="primary" (click)="openDialog(row)">
            <mat-icon> edit </mat-icon>
          </button> 
          <button mat-icon-button color="warn" (click)="deleteDepartment(row.id)">
            <span *ngIf="row.isDeleting" class="spinner-border spinner-border-sm"></span>
            <span *ngIf="!row.isDeleting">
            <mat-icon> delete </mat-icon>
            </span>
          </button>  
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of departments"></mat-paginator>
    </div>
  </div>
