<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field class="form__input" appearance="outline">
        <input matInput placeholder="Username" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
    </mat-form-field>
  
    <mat-form-field class="form__input" appearance="outline">
        <input matInput placeholder="Password" type="password"  formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        
    </mat-form-field>
  
    <div class="form-actions">
      <button class="form-actions__login" mat-raised-button color="primary" type="submit">Login</button>
      <button class="form-actions__forget" mat-button>Forget password</button>
    </div>
  </form>
